<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Virées à Moto - Accueil</title>
		<meta name="description" content="L'asscciation moto Virées à Moto propose l'organisation de balades moto dans le LIMOUSIN et dans toute la FRANCE.">
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/indexView.css" type="text/css">
	</head>
	<body
		class"position-relative">
		<!-- header start -->
		<header
			class="mainHeader">

			<!-- subheader start -->
			<section class="subHeader row g-0 justify-content-between align-items-center">
				<div class="col-7">
					<img class="w-100" src="resources/logo-img.png" alt="Logo Virées à Moto">
				</div>
				<div class="col-1 d-flex justify-content-end">
					<img class="w-100" src="resources/menu-icon.png" alt="Icône ouverture menu">
				</div>
			</section>
			<!-- subheader end -->

			<!-- headerMessage start -->
			<section class="headerMessage row g-0 align-items-center">
				<div class="col-6">
					<p class="m-0">En Limousin ou ailleurs, découvrez nos prochaines balades à moto</p>
					<p class="m-0 text-end">
						<a href="">En découvrir plus</a>
					</p>
				</div>
			</section>
			<!-- headerMessage end -->

			<!-- scrollFooter start -->
			<section class="scrollFooter row g-0 justify-content-center align-items-center">
				<div class="col-1 d-flex justify-content-center">
					<img src="resources/scroll-icon.png" alt="Icône défilement de la page">
				</div>
			</section>
			<!-- scrollFooter end -->

		</header>
		<!-- header end -->

		<!-- menuContainer start -->
		<nav class="menuContainer position-absolute top-0 start-0">
			<section class="row g-0 justify-content-end align-items-center">
				<div class="col-1">
					<img class="w-100" src="resources/cancel-icon.png" alt="Icône fermeture du menu">
				</div>
			</section>
			<section class="row g-0 justify-content-center align-items-center">
				<div class="col-4">
					<ul class="mainMenu m-0 p-0 text-center">
						<li>
							<a href="#">Accueil</a>
						</li>
						<div class="separator"></div>
						<li>
							<a href="">L'association</a>
						</li>
						<div class="separator"></div>
						<li>
							<a href="">Les balades</a>
						</li>
						<div class="separator"></div>
						<li>
							<a href="">Nous contacter</a>
						</li>
					</ul>
				</div>
			</section>
		</nav>
		<!-- menuContainer end -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="js/menuAnimation.js"></script>
